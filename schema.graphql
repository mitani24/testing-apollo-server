type Query {
  tracks: [Track!]!
  track(id: ID!): Track!
}

type Mutation {
  incrementTrackViews(
    input: IncrementTrackViewsInput!
  ): IncrementTrackViewsPayload
}

type Track {
  id: ID!
  title: String!
  author: Author!
  thumbnail: String
  length: Int
  description: String
  numberOfViews: Int
}

type Author {
  id: ID!
  name: String!
  photo: String
}

input IncrementTrackViewsInput {
  id: ID!
}

type IncrementTrackViewsPayload {
  track: Track
}
